 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <style>
    /* ===== GLOBAL STYLES ===== */
    body {
      background: white;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* ===== SIDEBAR COMPONENT STYLES ===== */
    .sidebar {
      background: white;
      color: black;
      min-height: 100vh;
      padding-top: 15px;
      transition: all 0.3s ease;
      border-right: 1px solid #ddd;
      font-size: 13px;
    }

    .sidebar h5 {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 15px;
    }

    .sidebar a {
      display: block;
      padding: 10px 12px;
      color: black;
      text-decoration: none;
      margin: 3px 0;
      border-radius: 4px;
      font-size: 13px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #e6e9f5;
      color: #1a237e;
    }

    /* ===== HEADER/NAVBAR COMPONENT STYLES ===== */
    .header-bar {
      color: black;
      padding: 8px 15px;
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 13px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .navbar-custom {
      background: linear-gradient(to right, #3f51b5, #1a237e);
      color: white;
      padding: 8px 15px;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .navbar-toggler-icon {
      color: white;
      font-size: 15px;
    }

    .navbar-custom .nav-link:hover {
      color: #ffeb3b;
    }

    /* ===== PAGE-SPECIFIC STYLES ===== */
    .view-header {
      background: #3f51b5;
      color: white;
      padding: 10px 15px;
      margin-bottom: 15px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-section {
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .table-section .table-header {
      background: #3f51b5;
      color: white;
      padding: 8px 15px;
      font-weight: bold;
    }

    .table thead th {
      background: #3949ab;
      color: white;
    }

    .btn-primary {
      background: #3f51b5;
      border: none;
      color: white;
      padding: 5px 15px;
    }

    .modal-content {
      background: #f8f9fa;
      border: 1px solid #ddd;
    }

    .modal-header {
      background: #3f51b5;
      color: white;
    }
    
    .loading-indicator {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .status-synced {
      color: green;
      font-weight:normal;
    }
    
    .status-not-synced {
      color: orange;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <!-- ===== HEADER/NAVBAR COMPONENT ===== -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#" id="toggleSidebar">☰ SECUP Voter Entry Tool</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- ===== SIDEBAR COMPONENT ===== -->
      <div class="col-md-2 sidebar" id="sidebar">
        <a href="#" data-page="voting" ><i class="fas fa-user-plus me-2"></i>Add Voter</a>
        <a href="#" data-page="sync"><i class="fas fa-sync me-2"></i>Sync With Server</a>
        <a href="#" data-page="update"><i class="fas fa-database me-2"></i>Update Masters</a>
        <a href="#" data-page="view" class="active"><i class="fas fa-list me-2"></i>View All</a>
        <a href="#" data-page="home"><i class="fas fa-home me-2"></i>Home</a>
      </div>

      <!-- ===== MAIN CONTENT AREA ===== -->
      <div class="col-md-10 p-3 main-content" id="mainContent">
        <!-- View Header -->
        <div class="view-header">
          <div class="row w-50">
            <div class="col-md-5">
              <label class="me-2">Ward (वार्ड):</label>
              <select class="form-select form-select-sm" id="wardFilter">
                <option value="">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <!-- More options will be populated dynamically -->
              </select>
            </div>
            <div class="col-md-5">
              <label class="me-2">Status:</label>
              <select class="form-select form-select-sm" id="statusFilter">
                <option value="">All</option>
                <option value="Synced">Synced</option>
                <option value="Not Synced">Not Synced</option>
              </select>
              
            </div>
            <div class="col-md-2 mt-3">
               <button class="btn btn-secondary btn-sm me-2" id="viewButton">VIEW</button>
            </div>
              
         
          </div>
           
          <div>
           
            <button class="btn btn-danger btn-sm" id="exportExcel">EXCEL</button>
          </div>
        </div>

        <!-- Loading indicator -->
        <div class="loading-indicator" id="loadingIndicator">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading data...</p>
        </div>

        <!-- Voter View Table -->
        <div class="table-section">
          <div class="table-header">View Voters</div>
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover mb-0" id="voterTable">
              <thead>
                <tr>
                  <th>Ward</th>
                  <th>HouseNo</th>
                  <th>Name</th>
                  <th>Father/Husband</th>
                  <th>Gender</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>UID</th>
                  <th>ContactNo</th>
                  <th>YearOfBirth</th>
                  <th>PSName</th>
                  <th>GP/Ward</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="voterTableBody">
                <!-- Data will be populated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Export Success -->
  <div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exportModalLabel">Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Excel file created, you can find the file in My Documents
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ===== SIDEBAR TOGGLE FUNCTIONALITY =====
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('set-all-data', (event, data) => {
      navigationData = data;
      console.log('Received all data:', data);
    });
    
    window.addEventListener('load', () => {
      ipcRenderer.send('request-data-on-refresh', 'voting');
    });
    
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', (e) => {
      e.preventDefault();

      // Toggle sidebar visibility
      sidebar.classList.toggle('d-none');

      // Toggle main content width
      if (sidebar.classList.contains('d-none')) {
        // When sidebar is hidden, make main content full width
        mainContent.classList.remove('col-md-10');
        mainContent.classList.add('col-12');
      } else {
        // When sidebar is visible, restore original width
        mainContent.classList.remove('col-12');
        mainContent.classList.add('col-md-10');
      }
    });

    // ===== NAVIGATION FUNCTIONALITY =====
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        ipcRenderer.send('navigate-to', link.getAttribute('data-page'));
      });
    });

    // ===== DATA MANAGEMENT =====
    let allVotersData = [];
    let filteredVotersData = [];

    // Function to get data from localStorage
   function getLocalStorageData() {
  const voters = [];
  const votersData = localStorage.getItem('voters');
  
  if (votersData) {
    try {
      const parsedData = JSON.parse(votersData);
      
      // Check if it's an array
      if (Array.isArray(parsedData)) {
        parsedData.forEach(voter => {
          voter.status = 'Not Synced'; // Mark as not synced
          voters.push(voter);
        });
      } else if (typeof parsedData === 'object') {
        // Handle case where it might be a single object
        parsedData.status = 'Not Synced';
        voters.push(parsedData);
      }
    } catch (e) {
      console.error('Error parsing voter data from localStorage:', e);
    }
  }
  
  return voters;
}

    // Function to fetch data from API
  async function fetchAPIData() {
 
  try {
    const response = await fetch('https://demo.deifichrservices.com/api/get-all-voter');

    if (!response.ok) {
      throw new Error('Failed to fetch data from API');
    }

    const apiData = await response.json(); // Get the JSON body
    const dataArray = apiData.data || []; // Assuming your API wraps voters in a 'data' field

    // Transform API fields to your local format
    const transformedData = dataArray.map(voter => ({
      houseNumber: voter.house_number || "",
      fullName: voter.name || "",
      parentName: voter.parent_name || "",
      gender: voter.gender === "पुरुष" ? "Male" : voter.gender === "महिला" ? "Female" : voter.gender || "",
      age: voter.age || "",
      yearOfBirth: voter.dob ? voter.dob.split("-")[0] : "", // extract year from dob
      mobile: voter.mobile_number || "",
      aadhaar: voter.addhar_number || "",
      email: voter.email || "",
      votingCenter: voter.votingCenter || "",
      votingPlace: voter.votingPlace || "",
      block: voter.block_id || "", // static value if needed
      gramPanchayat: voter.panchyat_id || "", // static value if needed
      ward: voter.ward || "",
      status: "Synced"
    }));

    return transformedData;
  } catch (error) {
    console.error('Error fetching data from API:', error);
    return [];
  }
}


    // Function to load and combine data
    async function loadData() {
      const loadingIndicator = document.getElementById('loadingIndicator');
      const voterTableBody = document.getElementById('voterTableBody');
      
      // Show loading indicator
      loadingIndicator.style.display = 'block';
      voterTableBody.innerHTML = '';
      
      try {
        // Get data from both sources
        const localStorageData = getLocalStorageData();
        const apiData = await fetchAPIData();
        
        // Combine data
        allVotersData = [...localStorageData, ...apiData];
        
        // Populate ward filter with unique wards
        populateWardFilter(allVotersData);
        
        // Apply initial filters
        applyFilters();
      } catch (error) {
        console.error('Error loading data:', error);
        voterTableBody.innerHTML = '<tr><td colspan="13" class="text-center text-danger">Error loading data</td></tr>';
      } finally {
        // Hide loading indicator
        loadingIndicator.style.display = 'none';
      }
    }

    // Function to populate ward filter
    function populateWardFilter(voters) {
      const wardFilter = document.getElementById('wardFilter');
      const wards = new Set();
      
      // Get all unique wards
      voters.forEach(voter => {
        if (voter.ward) {
          wards.add(voter.ward.toString());
        }
      });
      
      // Clear existing options except "All"
      while (wardFilter.options.length > 1) {
        wardFilter.remove(1);
      }
      
      // Add ward options
      const sortedWards = Array.from(wards).sort((a, b) => parseInt(a) - parseInt(b));
      sortedWards.forEach(ward => {
        const option = document.createElement('option');
        option.value = ward;
        option.textContent = ward;
        wardFilter.appendChild(option);
      });
    }

    // Function to apply filters
    function applyFilters() {
      console.log("clicked")
      const wardFilter = document.getElementById('wardFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;
      
      // Apply filters
      filteredVotersData = allVotersData.filter(voter => {
        let include = true;
        
        // Ward filter
        if (wardFilter && voter.ward !== wardFilter) {
          include = false;
        }
        
        // Status filter
        if (statusFilter && voter.status !== statusFilter) {
          include = false;
        }
        
        return include;
      });
      
      // Render the filtered data
      renderVoterTable(filteredVotersData);
    }

    // Function to render voter table
   // Update your renderVoterTable function to handle property name differences
function renderVoterTable(voters) {
  
  const voterTableBody = document.getElementById('voterTableBody');
  
  if (voters.length === 0) {
    voterTableBody.innerHTML = '<tr><td colspan="13" class="text-center">No data found</td></tr>';
    return;
  }
  
  voterTableBody.innerHTML = '';
  
  voters.forEach(voter => {
    console.log(voter)
    const row = document.createElement('tr');
    
    // Add class based on status
    if (voter.status === 'Synced') {
      row.classList.add('status-synced');
    } else {
      row.classList.add('status-not-synced');
    }
    
    // Map the properties from your data to the table columns
   
    row.innerHTML = `
      <td>${voter.ward || ''}</td>
      <td>${voter.houseNumber || voter.houseNo || ''}</td>
      <td>${voter.fullName || voter.name || ''}</td>
      <td>${voter.parentName || voter.fatherHusband || ''}</td>
      <td>${voter.gender || ''}</td>
      <td>${voter.age || ''}</td>
      <td>${voter.email || ''}</td>
      <td>${voter.aadhaar || voter.uid || ''}</td>
      <td>${voter.mobile || voter.contactNo || ''}</td>
      <td>${voter.yearOfBirth || ''}</td>
      <td>${voter.votingCenter || voter.psName || ''}</td>
      <td>${voter.gramPanchayat || voter.gpWard || ''}</td>
      <td>${voter.status || ''}</td>
    `;
    
    voterTableBody.appendChild(row);
  });
}

    // ===== EXCEL EXPORT FUNCTIONALITY =====
   

function exportToCSV(voters) {
  if (!voters || voters.length === 0) {
    alert('No data to export');
    return;
  }

  const csv = [];
  
  // Add headers
  csv.push([
    "Block",
    "Gram Panchayat",
    "Ward",
    "House No.",
    "Name",
    "Father/Husband",
    "Gender",
    "Age",
    "Email",
    "UID",
    "Contact No.",
    "Year Of Birth",
    "PS Name"
  ]);

  // Add data rows
  voters.forEach(voter => {
    csv.push([
      voter.block || "",
      voter.gramPanchayat || "",
      voter.ward || "",
      voter.houseNumber || "",
      voter.fullName || "",
      voter.parentName || "",
      voter.gender || "",
      voter.age || "",
      voter.email || "",
      voter.aadhaar || "",
      voter.mobile || "",
      voter.yearOfBirth || "",
      voter.votingPlace || ""
    ]);
  });

  // Convert to CSV string
  const csvContent = "data:text/csv;charset=utf-8," + csv.map(row => row.join(',')).join('\n');

  // Create temporary download link
  const link = document.createElement('a');
  link.setAttribute('href', encodeURI(csvContent));
  link.setAttribute('download', 'VoterData_' + new Date().toISOString().slice(0, 10) + '.csv');
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// Hook to button
document.getElementById('exportExcel').addEventListener('click', () => {
  exportToCSV(filteredVotersData);
});


    // Event listeners for filters
    document.getElementById('viewButton').addEventListener('click', applyFilters);
    
    // Load data when page is ready
    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
