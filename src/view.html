<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
     /* ===== GLOBAL STYLES ===== */
    body {
      background: #f1f5f9;
      font-family: Arial, sans-serif;
    }

    /* ===== SIDEBAR COMPONENT STYLES ===== */
    /* These styles can be reused in other files for the sidebar */
    .sidebar {
      background: #3949ab;
      color: white;
      min-height: 100vh;
      padding-top: 15px;
      transition: all 0.3s ease;
    }

    .sidebar h5 {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar a {
      display: block;
      padding: 12px 15px;
      color: white;
      text-decoration: none;
      margin: 4px 0;
      border-radius: 4px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #5c6bc0;
    }

    /* ===== HEADER/NAVBAR COMPONENT STYLES ===== */
    /* These styles can be reused in other files for the header */
    .header-bar {
      background: #3f51b5;
      color: white;
      padding: 10px 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .navbar-custom {
      background: linear-gradient(to right, #3f51b5, #1a237e);
      color: white;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .navbar-toggler-icon {
      color: white;
    }

    .navbar-custom .nav-link:hover {
      color: #ffeb3b;
    }

  </style>
</head>
<body>
  <!-- ===== HEADER/NAVBAR COMPONENT ===== -->
  <!-- This entire nav section can be reused in other files -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#" id="toggleSidebar">☰ SECUP Voter Entry Tool</a>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="row">
      <!-- ===== SIDEBAR COMPONENT ===== -->
      <!-- This entire sidebar section can be reused in other files -->
      <div class="col-md-2 sidebar" id="sidebar">
        <a href="#" data-page="voting" ><i class="fas fa-user-plus me-2"></i>Add Voter</a>
        <a href="#" data-page="sync"><i class="fas fa-sync me-2"></i>Sync With Server</a>
        <a href="#" data-page="update"><i class="fas fa-database me-2"></i>Update Masters</a>
        <a href="#" data-page="view"class="active" ><i class="fas fa-list me-2"></i>View All</a>
        <a href="#" data-page="home" ><i class="fas fa-home me-2"></i>Home</a>
      </div>

      <!-- ===== MAIN CONTENT AREA ===== -->
      <!-- This section will change based on the page -->
      <div class="col-md-10 p-3 main-content" id="mainContent">
        <!-- Header Bar - This could be made into a separate component if reused -->
        <div class="header-bar">
          Block (ब्लॉक): रामपुर नगर पंचायत | Gram Panchayat (ग्राम पंचायत): रामकोला | Ward (वार्ड): 1
        </div>

 
</body>
<script>
    // ===== SIDEBAR TOGGLE FUNCTIONALITY =====
    // This script can be reused in other files for sidebar toggle
    const { ipcRenderer } = require('electron');
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', (e) => {
      e.preventDefault();
      
      // Toggle sidebar visibility
      sidebar.classList.toggle('d-none');
      
      // Toggle main content width
      if (sidebar.classList.contains('d-none')) {
        // When sidebar is hidden, make main content full width
        mainContent.classList.remove('col-md-10');
        mainContent.classList.add('col-12');
      } else {
        // When sidebar is visible, restore original width
        mainContent.classList.remove('col-12');
        mainContent.classList.add('col-md-10');
      }
    });
    
    // ===== NAVIGATION FUNCTIONALITY =====
    // This script can be reused in other files for navigation
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        ipcRenderer.send('navigate-to', link.getAttribute('data-page'));
      });
    });
  </script>
</html>
