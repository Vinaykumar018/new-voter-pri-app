<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ग्राम पंचायत चुनें</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    .card-header {
      background: #1e3a8a;
      color: white;
      border-radius: 0;
      font-weight: 600;
      padding: 15px;
    }
    .instructions-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 0 12px 12px 0;
      height: 100%;
    }
    .instructions-section h5 {
      margin-bottom: 15px;
      font-size: 1.25rem;
      color: #dc3545;
      font-weight: bolder;
    }
    .note {
      color: black;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    .table-section {
      border-right: 2px solid #dee2e6;
    }
    .table-hover tbody tr {
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .table-hover tbody tr:hover {
      background-color: rgba(30, 58, 138, 0.1);
      transform: translateX(4px);
    }
    .loading-spinner {
      width: 2rem;
      height: 2rem;
      border-width: 0.2em;
    }
    .btn-refresh {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }
    .btn-refresh:hover {
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .back-button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      margin-right: 10px;
    }
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .search-input {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
    }
    th, td {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow">
          <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <div>
              <button class="btn btn-sm back-button" id="backBtn">
                <i class="fas fa-arrow-left me-1"></i>Back
              </button>
              <h5 class="card-title mb-0 d-inline-block"><i class="fas fa-landmark me-2"></i>ग्राम पंचायत चुनें</h5>
            </div>
            <button class="btn btn-sm btn-refresh" id="refreshBtn">
              <i class="fas fa-sync-alt me-1"></i>रीफ्रेश
            </button>
          </div>
          <div class="row g-0">
            <div class="col-md-8 table-section">
              <div class="card-body p-4">
                <input type="text" class="search-input" id="searchInput" placeholder="ग्राम पंचायत खोजें...">
                <div class="table-responsive">
                  <table class="table table-hover table-striped mb-0">
                    <thead class="table-light">
                      <tr>
                        <th>ग्राम पंचायत का नाम</th>
                        <th>जिला</th>
                        <th>ब्लॉक</th>
                      </tr>
                    </thead>
                    <tbody id="gpTableBody">
                      <tr>
                        <td colspan="3" class="text-center py-5">
                          <div class="spinner-border text-primary loading-spinner mb-2" role="status">
                            <span class="visually-hidden">लोड हो रहा है...</span>
                          </div>
                          <p class="text-muted mb-0">ग्राम पंचायत लोड हो रही हैं...</p>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-md-4 instructions-section">
              <h5>INSTRUCTION</h5>
              <div class="note">
                <p>1. कृपया केवल एक ग्राम पंचायत चुनें।</p>
                <p>2. अपनी ग्राम पंचायत का चयन करने के लिए तालिका पर क्लिक करें।</p>
                <p>3. किसी भी त्रुटि के लिए सहायता के लिए संपर्क करें।</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    let blockData;
    let districtData;
    let gramPanchayats = []; // To store all Gram Panchayats for filtering

    // Receive block and district data from main process
    ipcRenderer.on('set-block-data', (event, data) => {
      blockData = data.block;
      districtData = data.district;
      loadGramPanchayats();
    });

    async function loadGramPanchayats() {
      if (!blockData || !blockData.id) return;
      
      const tbody = document.getElementById('gpTableBody');
      tbody.innerHTML = `
        <tr>
          <td colspan="3" class="text-center py-5">
            <div class="spinner-border text-primary loading-spinner mb-2" role="status">
              <span class="visually-hidden">लोड हो रहा है...</span>
            </div>
            <p class="text-muted mb-0">ग्राम पंचायत लोड हो रही हैं...</p>
          </td>
        </tr>
      `;

      try {
        const res = await fetch(`https://demo.deifichrservices.com/api/gram-panchayat-by-block?block_id=${blockData.id}`);
        const json = await res.json();
        tbody.innerHTML = "";
        gramPanchayats = []; // Reset gramPanchayats array

        if (json.status === 200 && Array.isArray(json.data)) {
          gramPanchayats = json.data;
          renderGramPanchayats(gramPanchayats);
        } else {
          tbody.innerHTML = `
            <tr>
              <td colspan="3" class="text-center py-4 text-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>कोई ग्राम पंचायत नहीं मिली
              </td>
            </tr>
          `;
        }
      } catch (err) {
        console.error(err);
        tbody.innerHTML = `
          <tr>
            <td colspan="3" class="text-center py-4 text-danger">
              <i class="fas fa-exclamation-circle me-2"></i>ग्राम पंचायत लोड करने में त्रुटि
            </td>
          </tr>
        `;
      }
    }

    function renderGramPanchayats(data) {
      const tbody = document.getElementById('gpTableBody');
      tbody.innerHTML = "";
      data.forEach(gp => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="fw-semibold">${gp.name}</td>
          <td>${districtData.name}</td>
          <td>${blockData.name}</td>
        `;
        row.addEventListener('click', () => {
          document.querySelectorAll('tr').forEach(r => r.classList.remove('table-active'));
          row.classList.add('table-active');
          
          setTimeout(() => {
            ipcRenderer.send('gram-panchayat-selected', gp);
          }, 300);
        });
        tbody.appendChild(row);
      });
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function() {
      const searchTerm = this.value.trim().toLowerCase();
      const filteredGramPanchayats = gramPanchayats.filter(gp => gp.name.toLowerCase().includes(searchTerm));
      renderGramPanchayats(filteredGramPanchayats);
    });

    // Add event listener for refresh button
    document.getElementById('refreshBtn').addEventListener('click', loadGramPanchayats);
    
    // Add event listener for back button
    document.getElementById('backBtn').addEventListener('click', () => {
      ipcRenderer.send('district-selected', districtData);
    });

    // Show message if no block ID is set
    if (!blockData) {
      const tbody = document.getElementById('gpTableBody');
      tbody.innerHTML = `
        <tr>
          <td colspan="3" class="text-center py-4 text-warning">
            <i class="fas fa-exclamation-circle me-2"></i>कृपया पहले एक ब्लॉक चुनें
          </td>
        </tr>
      `;
    }

    window.addEventListener('load', () => {
      ipcRenderer.send('request-data-on-refresh', 'voting');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
