<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .login-card {
      width: 500px;
      min-height: 400px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .header-bar {
      background: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      margin: -30px -30px 25px -30px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .close-btn:hover {
      color: #ffeb3b;
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .form-control {
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 15px;
    }
    .btn-primary {
      background: #1e3a8a;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #163172;
    }
    .btn-secondary {
      background: #6c757d;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn-secondary:hover {
      background: #5c636a;
    }
    .version {
      font-size: 13px;
      color: #666;
      text-align: right;
      margin-top: 15px;
    }
    #errorMsg {
      display: none;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="card login-card shadow">
    <div class="header-bar">
      <h4>User Login</h4>
      <span class="close-btn" id="closeBtn">&times;</span>
    </div>
    <form id="loginForm" class="p-3">
      <div class="mb-4">
        <label class="form-label">User Name :</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Password :</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="d-flex justify-content-between mb-4">
        <button type="button" class="btn btn-secondary" id="startNewProcess">Start New Process</button>
        <button type="submit" class="btn btn-primary">LOGIN</button>
      </div>
        <div class="version">Version 5.0.0</div>
      <div id="errorMsg" class="text-danger text-center">Invalid credentials!</div>
    </div>
  
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "admin" && password === "1234") {
        ipcRenderer.send('login-success'); // notify main.js
      } else {
        document.getElementById('errorMsg').style.display = "block";
      }
    });

    document.getElementById('startNewProcess').addEventListener('click', function() {
      alert('Starting new process...'); // Placeholder for new process logic
    });

    document.getElementById('closeBtn').addEventListener('click', function() {
      if (confirm('Are you sure you want to close the app?')) {
        ipcRenderer.send('close-app'); // Send close message to main process
      }
    });
  </script>
</body>
</html>
