<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== GLOBAL STYLES ===== */
    body {
      background: white;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* ===== SIDEBAR COMPONENT STYLES ===== */
    .sidebar {
      background: white;
      color: black;
      min-height: 100vh;
      padding-top: 15px;
      transition: all 0.3s ease;
      border-right: 1px solid #ddd;
      font-size: 13px;
    }

    .sidebar h5 {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 15px;
    }

    .sidebar a {
      display: block;
      padding: 10px 12px;
      color: black;
      text-decoration: none;
      margin: 3px 0;
      border-radius: 4px;
      font-size: 13px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #e6e9f5;
      color: #1a237e;
    }

    /* ===== HEADER/NAVBAR COMPONENT STYLES ===== */
    .header-bar {
      color: black;
      padding: 8px 15px;
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 13px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .navbar-custom {
      background: linear-gradient(to right, #3f51b5, #1a237e);
      color: white;
      padding: 8px 15px;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .navbar-toggler-icon {
      color: white;
      font-size: 15px;
    }

    .navbar-custom .nav-link:hover {
      color: #ffeb3b;
    }

  </style>
</head>
<body>
  <!-- ===== HEADER/NAVBAR COMPONENT ===== -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#" id="toggleSidebar">â˜° SECUP Voter Entry Tool</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- ===== SIDEBAR COMPONENT ===== -->
      <div class="col-md-2 sidebar" id="sidebar">
        <a href="#" data-page="voting" ><i class="fas fa-user-plus me-2"></i>Add Voter</a>
        <a href="#" data-page="sync"><i class="fas fa-sync me-2"></i>Sync With Server</a>
        <a href="#" data-page="update"><i class="fas fa-database me-2"></i>Update Masters</a>
        <a href="#" data-page="view"><i class="fas fa-list me-2"></i>View All</a>
        <a href="#" data-page="home" class="active"><i class="fas fa-home me-2"></i>Home</a>
      </div>
 
</body>
<script>
    // ===== SIDEBAR TOGGLE FUNCTIONALITY =====
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('set-all-data', (event, data) => {
      navigationData = data;
      console.log('Received all data:', data);
    });
    
    window.addEventListener('load', () => {
      ipcRenderer.send('request-data-on-refresh', 'voting');
    });
    
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', (e) => {
      e.preventDefault();

      // Toggle sidebar visibility
      sidebar.classList.toggle('d-none');

      // Toggle main content width
      if (sidebar.classList.contains('d-none')) {
        // When sidebar is hidden, make main content full width
        mainContent.classList.remove('col-md-10');
        mainContent.classList.add('col-12');
      } else {
        // When sidebar is visible, restore original width
        mainContent.classList.remove('col-12');
        mainContent.classList.add('col-md-10');
      }
    });

    // ===== NAVIGATION FUNCTIONALITY =====
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        ipcRenderer.send('navigate-to', link.getAttribute('data-page'));
      });
    });
  </script>
</html>
