<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select District</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
      background: linear-gradient(to right, #0d6efd, #0a58ca);
      color: white;
      border-radius: 12px 12px 0 0 !important;
      font-weight: 600;
    }
    .table-hover tbody tr {
      transition: all 0.2s ease;
      cursor: pointer; /* Pointer cursor for all table rows */
    }
    .table-hover tbody tr:hover {
      background-color: rgba(13, 110, 253, 0.1);
      transform: translateX(4px);
    }
    .loading-spinner {
      width: 2rem;
      height: 2rem;
      border-width: 0.2em;
    }
    .btn-refresh {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }
    .btn-refresh:hover {
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow">
          <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0"><i class="fas fa-map-marked-alt me-2"></i>Select a District</h5>
            <button class="btn btn-sm btn-refresh" id="refreshBtn">
              <i class="fas fa-sync-alt me-1"></i>Refresh
            </button>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover table-striped mb-0">
                <thead class="table-light">
                  <tr>
                    <th class="px-4">ID</th>
                    <th>District Name</th>
                    <th>Number</th>
                  </tr>
                </thead>
                <tbody id="districtTableBody">
                  <tr>
                    <td colspan="3" class="text-center py-5">
                      <div class="spinner-border text-primary loading-spinner mb-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <p class="text-muted mb-0">Loading districts...</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer text-muted py-2">
            <small><i class="fas fa-info-circle me-1"></i>Click on a district to select it</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    async function loadDistricts() {
      const tbody = document.getElementById('districtTableBody');
      tbody.innerHTML = `
        <tr>
          <td colspan="3" class="text-center py-5">
            <div class="spinner-border text-primary loading-spinner mb-2" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-muted mb-0">Loading districts...</p>
          </td>
        </tr>
      `;

      try {
        const res = await fetch('https://demo.deifichrservices.com/api/all-district');
        const json = await res.json();
        tbody.innerHTML = "";

        if (json.status === 200 && Array.isArray(json.data)) {
          json.data.forEach(d => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td class="px-4 fw-bold">${d.id}</td>
              <td class="fw-semibold">${d.name}</td>
              <td><span class="badge bg-primary">${d.number}</span></td>
            `;
            // Click row to select district - send the complete district object
            row.addEventListener('click', () => {
              // Add visual feedback
              document.querySelectorAll('tr').forEach(r => r.classList.remove('table-active'));
              row.classList.add('table-active');
              
              setTimeout(() => {
                ipcRenderer.send('district-selected', d); // Send the complete district object
              }, 300);
            });
            tbody.appendChild(row);
          });
        } else {
          tbody.innerHTML = `
            <tr>
              <td colspan="3" class="text-center py-4 text-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>No districts found
              </td>
            </tr>
          `;
        }
      } catch (err) {
        console.error(err);
        tbody.innerHTML = `
          <tr>
            <td colspan="3" class="text-center py-4 text-danger">
              <i class="fas fa-exclamation-circle me-2"></i>Error loading districts
            </td>
          </tr>
        `;
      }
    }

    // Add event listener for refresh button
    document.getElementById('refreshBtn').addEventListener('click', loadDistricts);

    // Initial load
    loadDistricts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
